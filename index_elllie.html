<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style_ellie.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>

    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">

    <!-- Buttons -->
    <div class="btns">
    <button class="btn" data-link=""><img src="img/blue_t.png" alt="tshirt" class="imgBtn"></button>
    <button class="btn" data-link=""><img src="img/blue_p.png" alt="pants" class="imgBtn"></button>
    <button class="btn" data-link=""><img src="img/blue_s.png" alt="skirt" class="imgBtn"></button>
    <button class="btn colorBtn blue" data-link="">Blue</button>
    <button class="btn colorBtn yellow" data-link="">Yellow</button>
    <button class="btn colorBtn pink" data-link="">Pink</button>
  </div>


    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/yellow_p.png" alt="pants" class="item__thumbnail">
        <span class="item__discription">male, large</span>
      </li>
    </ul>



  </body>
</html>
